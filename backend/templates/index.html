<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Board</title>
</head>
<body>
    <h1>Job Listings</h1>
    <ul>
        {% for job in jobs %}
        <li>
            <h2>{{ job.title }}</h2>
            <p>{{ job.company }} - {{ job.location }}</p>
            <p>Experience: {{ job.experience }}</p>
            <a href="{{ job.link }}" target="_blank">Apply Now</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
